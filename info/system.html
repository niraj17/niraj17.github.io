    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            line-height: 1.4;
            font-size: 12px;
            color: #000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        h1, h2, h3 {

        }

            margin: 0 0 5px;
            padding-left: 15px;
        }
        .section {
            margin-bottom: 10px;
            page-break-inside: avoid;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 5px 0;
        }
        .job {
            margin-bottom: 8px;
            page-break-inside: avoid;
        }
        .job ul {
            margin-bottom: 3px;
        }
        .job p {
            margin: 1px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .page-break {
            page-break-before: always;
        }
        @media print {
            body {
                margin: 0;
                padding: 10px;
            }
            .container {
                width: 100%;
                max-width: 800px;
            }
            a {
                color: #0066cc;
                text-decoration: underline;
            }
            hr {
                border-top: 1px solid #ccc;
            }
        }
    </style>
</head>
